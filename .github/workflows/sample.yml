name: shell commands

on: push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multi line commands
        run: |
          node -v 
          npm -v
      - name: run python
        run: |
          import platform
          print(platform.processor())
        shell: python